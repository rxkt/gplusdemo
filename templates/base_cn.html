<html>
  <head>
    <title>
      GPLUS TUTORING
    </title>
    <!--css base-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="icon" href="images/favicon.png">
    <!-- force setting li height due to issues-->
    <style>
      .pure-menu-item{height:34px;}
      td.img { padding-left:20px;padding-right:20px;padding-top:20px;padding-bottom:20px; }
    </style>
    <script src="static/lib/jquery-1.11.3.min.js"></script>
  </head>
  
  
  <body bgcolor="#d0d0ff">
    <center>
      <!--<h1>Welcome to GPlusTutoring's website!</h1>-->
      <img src="http://i.imgur.com/cm5l8QX.png" style="max-height:20%;max-width:20%;PADDING-TOP: 10px;PADDING-BOTTOM: 10px;"></img>
      <br>
      <div class="pure-menu pure-menu-horizontal" style="background-color:#e4e4e4;width:70%;">
        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="/home?lang=cn" class="pure-button">主頁</a></li>
          <li class="pure-menu-item"><a href="/details?lang=cn" class="pure-button">各項課程</a></li>
          <li class="pure-menu-item"><a href="/contact?lang=cn" class="pure-button">聯絡我們</a></li>
          <li class="pure-menu-item"><a href="/location?lang=cn" class="pure-button">校址</a></li>
	  <li class="pure-menu-item"><a href="/media" class="pure-button">學習花絮</a></li>
          <li class="pure-menu-item">
            <form method="GET" action="./" id="form1">
              <!-- have this route to same page, pull chinese elements if form["lang"]=="cn"-->
              <button id="lang-change" class="pure-button" type="submit" name="lang" value="en">English</button>
            </form>
          </li>
          <!--
	  <li class="pure-menu-item">
            <form method="GET" id="form2" action="./">
              <button class="pure-button" type="submit" name="lang" value="sp">Español</button>
            </form>
          </li>
	  -->
        </ul>
      </div>
    
    <br>
    </center>
    <div style="margin: 0 auto;background-color:white;width:70%;PADDING-BOTTOM:40px;">
      {% block text %}
      
      {% endblock %}
    </div>
    <br>
    
  </body>
  <script type="text/javascript" src="static/script.js"></script>
  
</html>
